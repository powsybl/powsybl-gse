<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Code editor (ace)</title>
    JAVA_INJECTED_STYLESHEETS
    JAVA_INJECTED_SCRIPTS
    <style>
         body{
              overflow: hidden;
              margin:0;
         }
        #editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body width="100%" height="100%" >
<div id="editor">
JAVA_INJECTED_CODE
</div>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/textmate");
    editor.session.setMode("ace/mode/groovy");
    editor.setScrollSpeed(0.04);
    editor.setOptions({
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: true
 });
</script>

</body>
</html>
